{% extends "apps/base.html" %}
{% block content %}
<h2>Kết quả trích xuất</h2>
{% if has_data %}
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                {% for col in df_columns %}<th>{{ col }}</th>{% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in df_rows %}
                <tr>
                    {% for cell in row %}<td>{{ cell }}</td>{% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'download_excel' %}"><button>Tải file Excel kết quả</button></a>
{% else %}
    <p>Không có dữ liệu để hiển thị.</p>
{% endif %}
{% endblock %}
