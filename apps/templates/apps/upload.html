{% extends "apps/base.html" %}
{% block content %}
<h2>Upload Ảnh Bảng Điểm (ZIP)</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Tải lên và xử lý</button>
</form>
{% if error_message %}<p style="color: red;">{{ error_message }}</p>{% endif %}
{% endblock %}
